<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>Nombre del libro</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <button ion-button item-end (click)="obtener(nombre)">Buscar</button>

  <ion-list>
    <ion-item *ngFor="let book of libros">
      <ion-thumbnail item-start  >
        <img [src]=" IMGS + book.cover_i +'-S.jpg' ">
      </ion-thumbnail>
      <h2>{{ book.title_suggest }}</h2>
      <p>{{ book.author_name }}</p>
      <button ion-button clear item-end (click)="cambiarPagina(book)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
